<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="public/css/photographer-page.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b62bead743.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html" class="a-for-logo-second-page" tabindex="1"><img src="public/assets/logo/logo.png"
                class="logo" alt="Logo Fisheye" /></a>
    </header>
    
    <main id="main">

        <div class="photograph-header">
            <div class="photograph-header-bloc-1">
                <h1 id="name" class="photograph-name" tabindex="2"></h1>
                <h2 id="city" class="photograph-city" tabindex="2"></h2>
                <h3 id="desc" class="photograph-desc" tabindex="2"></h3>
            </div>
            <div class="photograph-header-bloc-2">
                <button id="btn-contact" class="contact_button" tabindex="3" aria-label="Contact me">Contactez-moi</button>
            </div>
            <div class="photograph-header-bloc-3">
                <img id="img" class="photograph-img" tabindex="3">
            </div>
        </div>

        <h2 class="trier-par">Trier par</h2>

        <nav>
            <button id="menu-button" class="sort-by" tabindex="3" aria-label="3 sort choices, default sort by popularity">
                <span id="sort-choice"></span>
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div id="second-part-menu" aria-hidden="true">
                <button id="likes" class="sortBy sort-by" tabindex="3" aria-label="Popularity">
                    <span aria-hidden="true">Popularité</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
                <div id="white-line"></div>
                <button id="date" class="sortBy sort-by" tabindex="3">Date</button>
                <div id="white-line"></div>
                <button id="title" class="sortBy sort-by" tabindex="3" aria-label="Title">Titre</button>
            </div>
        </nav>

        <div id="photograph-medias">
        </div>

        <div id="likes-banner" tabindex="5" aria-label="photographer total likes and price banner">
            <div id="banner-display">

                <div id="like-counter-banner">
                    <div id="total-likes" tabindex="5" aria-label="total likes"></div>
                    <i class="fa-solid fa-heart like-icon-banner"></i>
                </div>

                <div id="price-photograph-banner">
                    <div id="price-banner" tabindex="5" aria-label="photographer price"></div>
                </div>
            </div>
        </div>

        <div id="lightbox-modal" aria-hidden="true">
            <button id="left" aria-label="previous frame">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="lightbox-medias">
                <button id="box-acces" tabindex="0" aria-label="Media">
                    <div id="media-container-lightbox"></div>
                </button>
                <h2 class="title-picture-lightbox">Titre Media</h2>
            </div>
            <div class="icon-right-lightbox">
                <button id="close-button" aria-label="close and return to the photographer's page">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button id="right" aria-label="next picture">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>

    </main>

    <div id="contact_modal" aria-hidden="true">
        <div class="modal">
            <header>
                <div>
                    <h2>Contactez-moi</h2>
                    <div id="name-profil"></div>
                </div>
                <button id="close-img-button">
                    <img aria-label="This is the close button, press tab again to enter your information or enter to close contact mode" src="public/assets/icons/close.svg"/>
                </button> 
            </header>
            <form id="contact_form">
                <div class="formData">
                    <label for="form-prenom" aria-label="Enter your first name">Prénom</label>
                    <input id="form-prenom" class="text-control" type="text" />
                </div>
                <div class="formData">
                    <label for="form-nom" aria-label="Enter your Name">Nom</label>
                    <input id="form-nom" class="text-control" type="text" />
                </div>
                <div class="formData">
                    <label for="form-email" aria-label="Enter your Email">Email</label>
                    <input id="form-email" class="text-control" type="email" />
                </div>
                <div class="formData">
                    <label for="form-message" aria-label="write your message">Votre message</label>
                    <textarea name="form-message" id="form-message" class="input-message text-control"></textarea>
                </div>

                <button class="contact_button" type="submit" aria-label="send">Envoyer</button>
            </form>
        </div>
    </div>
    
    <script src="public/js/controllers/photographerPage.js" type="module"></script>
</body>

</html>
