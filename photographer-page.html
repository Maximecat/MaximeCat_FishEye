<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/public/css/photographer-page.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b62bead743.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="/index.html"><img src="/public/assets/logo/logo.png" class="logo" /></a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <div class="photograph-header-bloc-1">
                <h1 id="name" class="photograph-name"></h1>
                <h2 id="city" class="photograph-city"></h2>
                <h3 id="desc" class="photograph-desc"></h3>
            </div>
            <div class="photograph-header-bloc-2">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>
            <div class="photograph-header-bloc-3">
                <img id="img" class="photograph-img" src="" alt="">
            </div>
        </div>
        <p>Trier par</p>
        <nav>
            <ul class="firstbloc">
                <li class="firstchoice"><a href="#">Popularité<i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="secondbloc">
                        <div class="white-line"></div>    
                        <li class="secondchoice"><a href="#">Date</a></li>
                        <div class="white-line"></div>
                        <li class="thirdchoice"><a href="#">Titre</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="photograph-medias">
        </div>
        <div id="lightbox-modal">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="lightbox-medias">
                <img class="picture-lightbox" src="" alt="">
                <p class="title-picture-lightbox">Arc-en-ciel</p>
            </div>
            <div class="icon-right-lightbox">
                <i class="fa-solid fa-xmark"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="/public/assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="/public/js/controllers/photographerPage.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
