<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/public/css/photographer-page.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b62bead743.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="/index.html"><img src="/public/assets/logo/logo.png" class="logo" /></a>
    </header>
    <main id="main">

        <div class="photograph-header">
            <div class="photograph-header-bloc-1">
                <h1 id="name" class="photograph-name"></h1>
                <h2 id="city" class="photograph-city"></h2>
                <h3 id="desc" class="photograph-desc"></h3>
            </div>
            <div class="photograph-header-bloc-2">
                <button id="btn-contact" class="contact_button">Contactez-moi</button>
            </div>
            <div class="photograph-header-bloc-3">
                <img id="img" class="photograph-img" src="" alt="">
            </div>
        </div>

        <p>Trier par</p>

        <nav>
            <ul class="firstbloc">
                <li class="firstchoice"><a href="#">Popularité<i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="secondbloc">
                        <div class="white-line"></div>
                        <li class="secondchoice"><a href="#">Date</a></li>
                        <div class="white-line"></div>
                        <li class="thirdchoice"><a href="#">Titre</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="photograph-medias">
        </div>

        <div id="likes-banner">
            <div id="banner-display">

                <div id="like-counter-banner">
                    <div id="total-likes"></div>
                    <i class="fa-solid fa-heart"></i>
                </div>

                <div id="price-photograph-banner">
                    <div id="price-banner"></div>
                </div>
            </div>
        </div>

        <div id="lightbox-modal">
            <i id="left" class="fa-solid fa-chevron-left"></i>
            <div class="lightbox-medias">
                <div id="media-container-lightbox"></div>
                <p class="title-picture-lightbox"></p>
            </div>
            <div class="icon-right-lightbox">
                <i id="close-button" class="fa-solid fa-xmark"></i>
                <i id="right" class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <div>
                    <h2>Contactez-moi</h2>
                    <div id="name-profil"></div>
                </div>
                <img id="close-img-button" src="/public/assets/icons/close.svg" />
            </header>
            <form id="contact_form">
                <div class="formData">
                    <label for="form-prenom">Prénom</label>
                    <input id="form-prenom" class="text-control" type="text" />
                </div>
                <div class="formData">
                    <label for="form-nom">Nom</label>
                    <input id="form-nom" class="text-control" type="text" />
                </div>
                <div class="formData">
                    <label for="form-email">Email</label>
                    <input id="form-email" class="text-control" type="email" />
                </div>
                <div class="formData">
                    <label for="form-message">Votre message</label>
                    <textarea name="form-message" id="form-message" class="input-message text-control"></textarea>
                </div>

                <button class="contact_button" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="/public/js/controllers/photographerPage.js" type="module"></script>
</body>

</html>
